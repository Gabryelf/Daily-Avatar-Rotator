name: Update Avatar from Repository

on:
  schedule:
    - cron: '* * * * *'  # –ö–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
  workflow_dispatch:

jobs:
  update-avatar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: List available avatars
        run: |
          echo "üìÅ Checking avatars directory..."
          ls -la avatars/ || echo "‚ùå avatars directory not found"
          find avatars/ -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \) | while read file; do
            size=$(wc -c < "$file")
            echo " - $file ($size bytes)"
          done

      - name: Select random avatar
        run: |
          mapfile -t AVATARS < <(find avatars/ -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \))
          TOTAL_AVATARS=${#AVATARS[@]}
          echo "üìä Total avatars found: $TOTAL_AVATARS"
          
          if [ $TOTAL_AVATARS -eq 0 ]; then
            echo "‚ùå ERROR: No image files found!"
            exit 1
          fi
          
          RANDOM_INDEX=$(( RANDOM % TOTAL_AVATARS ))
          SELECTED_AVATAR="${AVATARS[$RANDOM_INDEX]}"
          echo "SELECTED_AVATAR=$SELECTED_AVATAR" >> $GITHUB_ENV
          echo "üé≤ Selected: $SELECTED_AVATAR"

      - name: Generate unique timestamp
        run: |
          TIMESTAMP=$(date +%s)
          echo "TIMESTAMP=$TIMESTAMP" >> $GITHUB_ENV
          echo "üïê Unique timestamp: $TIMESTAMP"

      - name: Update GitHub avatar with cache busting
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "üîÑ Updating profile avatar..."
          
          # –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64
          BASE64_DATA=$(base64 -w 0 "$SELECTED_AVATAR")
          
          # –û–ø—Ä–µ–¥–µ–ª—è–µ–º MIME —Ç–∏–ø
          if [[ "$SELECTED_AVATAR" == *.png ]]; then
            MIME_TYPE="image/png"
          else
            MIME_TYPE="image/jpeg"
          fi
          
          echo "üñºÔ∏è MIME type: $MIME_TYPE"
          echo "üìè Base64 data length: ${#BASE64_DATA} characters"
          
          # –°–æ–∑–¥–∞–µ–º JSON —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º cache-busting –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º
          JSON_DATA="{\"avatar_url\": \"data:$MIME_TYPE;base64,$BASE64_DATA?t=$TIMESTAMP\"}"
          
          echo "üì§ Sending update request..."
          RESPONSE=$(curl -s -w "%{http_code}" -X PATCH \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            -d "$JSON_DATA" \
            https://api.github.com/user)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          RESPONSE_BODY=$(echo "$RESPONSE" | head -n -1)
          
          echo "üì° API Response Code: $HTTP_CODE"
          echo "üì® Response Body: $RESPONSE_BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Avatar update request successful!"
            echo "üë§ Check: https://github.com/${{ github.repository_owner }}"
          else
            echo "‚ùå Failed to update avatar. HTTP Code: $HTTP_CODE"
            exit 1
          fi

      - name: Wait and verify
        run: |
          echo "‚è≥ Waiting 5 seconds for cache propagation..."
          sleep 5
          echo "üîç Verification complete"