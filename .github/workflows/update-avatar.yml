name: Update Avatar from Repository

on:
  schedule:
    - cron: '* * * * *'  # –ï–∂–µ–¥–Ω–µ–≤–Ω–æ –≤ –ø–æ–ª–Ω–æ—á—å
  workflow_dispatch:      # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  update-avatar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: List available avatars
        run: |
          echo "üìÅ Checking avatars directory..."
          ls -la avatars/ || echo "‚ùå avatars directory not found"
          
          echo "üñºÔ∏è Available avatar files:"
          find avatars/ -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \) | while read file; do
            size=$(wc -c < "$file")
            echo " - $file ($size bytes)"
          done

      - name: Select random avatar
        run: |
          # –°–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ —Å –ø—É—Ç—è–º–∏ –∫ –∞–≤–∞—Ç–∞—Ä–∫–∞–º
          mapfile -t AVATARS < <(find avatars/ -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \))
          
          TOTAL_AVATARS=${#AVATARS[@]}
          echo "üìä Total avatars found: $TOTAL_AVATARS"
          
          if [ $TOTAL_AVATARS -eq 0 ]; then
            echo "‚ùå ERROR: No image files found in avatars directory!"
            exit 1
          fi
          
          # –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É
          RANDOM_INDEX=$(( RANDOM % TOTAL_AVATARS ))
          SELECTED_AVATAR="${AVATARS[$RANDOM_INDEX]}"
          
          echo "SELECTED_AVATAR=$SELECTED_AVATAR" >> $GITHUB_ENV
          echo "üé≤ Selected: $SELECTED_AVATAR"

      - name: Validate and optimize avatar
        run: |
          echo "üîç Validating selected avatar..."
          FILE_SIZE=$(wc -c < "$SELECTED_AVATAR")
          echo "üìè Original file size: $FILE_SIZE bytes"
          
          # –ï—Å–ª–∏ —Ñ–∞–π–ª –±–æ–ª—å—à–µ 500KB, –æ–ø—Ç–∏–º–∏–∑–∏—Ä—É–µ–º –µ–≥–æ
          if [ $FILE_SIZE -gt 500000 ]; then
            echo "‚ö° File is large, optimizing..."
            if command -v convert &> /dev/null; then
              # –ò—Å–ø–æ–ª—å–∑—É–µ–º ImageMagick –¥–ª—è —Å–∂–∞—Ç–∏—è
              cp "$SELECTED_AVATAR" "optimized_avatar"
              convert "optimized_avatar" -resize 400x400 -quality 85 "optimized_avatar"
              OPTIMIZED_SIZE=$(wc -c < "optimized_avatar")
              echo "üìê Optimized file size: $OPTIMIZED_SIZE bytes"
              echo "OPTIMIZED_AVATAR=optimized_avatar" >> $GITHUB_ENV
            else
              echo "‚ö†Ô∏è ImageMagick not available, using original file"
              echo "OPTIMIZED_AVATAR=$SELECTED_AVATAR" >> $GITHUB_ENV
            fi
          else
            echo "‚úÖ File size is acceptable"
            echo "OPTIMIZED_AVATAR=$SELECTED_AVATAR" >> $GITHUB_ENV
          fi

      - name: Update GitHub avatar
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          echo "üîÑ Updating profile avatar..."
          
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ñ–∞–π–ª –¥–ª—è –¥–∞–Ω–Ω—ã—Ö
          BASE64_FILE="avatar_base64.txt"
          base64 -w 0 "$OPTIMIZED_AVATAR" > "$BASE64_FILE"
          
          # –û–ø—Ä–µ–¥–µ–ª—è–µ–º MIME —Ç–∏–ø
          if [[ "$SELECTED_AVATAR" == *.png ]]; then
            MIME_TYPE="image/png"
          elif [[ "$SELECTED_AVATAR" == *.jpg ]] || [[ "$SELECTED_AVATAR" == *.jpeg ]]; then
            MIME_TYPE="image/jpeg"
          else
            MIME_TYPE="image/png"
          fi
          
          echo "üñºÔ∏è MIME type: $MIME_TYPE"
          
          # –ß–∏—Ç–∞–µ–º base64 –∏–∑ —Ñ–∞–π–ª–∞ –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ –≤—Ä–µ–º–µ–Ω–Ω—ã–π —Ñ–∞–π–ª
          JSON_FILE="request.json"
          echo "{\"avatar_url\": \"data:$MIME_TYPE;base64,$(cat $BASE64_FILE)\"}" > "$JSON_FILE"
          
          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å —Å —Ñ–∞–π–ª–æ–º –≤–º–µ—Å—Ç–æ –∫–æ–º–∞–Ω–¥–Ω–æ–π —Å—Ç—Ä–æ–∫–∏
          RESPONSE=$(curl -s -w "%{http_code}" -X PATCH \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            --data @"$JSON_FILE" \
            https://api.github.com/user)
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          echo "üì° API Response Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Avatar updated successfully!"
          else
            echo "‚ùå Failed to update avatar. HTTP Code: $HTTP_CODE"
            echo "Response: $(echo "$RESPONSE" | head -n -1)"
            exit 1
          fi

      - name: Cleanup
        run: |
          rm -f optimized_avatar avatar_base64.txt request.json 2>/dev/null || true
          echo "üßπ Temporary files cleaned up"

      - name: Completion message
        run: |
          echo "üéâ Workflow completed successfully!"
          echo "üïê Time: $(date)"
          echo "üñºÔ∏è Image: $SELECTED_AVATAR"