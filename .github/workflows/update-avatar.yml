name: Force Avatar Update

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  update-avatar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Select and update avatar
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          # –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∞–≤–∞—Ç–∞—Ä–∫—É
          mapfile -t AVATARS < <(find avatars/ -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \))
          SELECTED="${AVATARS[$RANDOM % ${#AVATARS[@]}]}"
          echo "üé≤ Selected: $SELECTED"
          
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º Python –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
          python3 -c "
import base64
import requests
import os
from datetime import datetime

avatar_file = '$SELECTED'
token = os.environ['GH_TOKEN']

# –ß–∏—Ç–∞–µ–º —Ñ–∞–π–ª
with open(avatar_file, 'rb') as f:
    image_data = f.read()

base64_data = base64.b64encode(image_data).decode('utf-8')

# –û–ø—Ä–µ–¥–µ–ª—è–µ–º MIME —Ç–∏–ø
if avatar_file.endswith('.png'):
    mime_type = 'image/png'
else:
    mime_type = 'image/jpeg'

# –î–æ–±–∞–≤–ª—è–µ–º timestamp –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è
timestamp = int(datetime.now().timestamp())
avatar_url = f'data:{mime_type};base64,{base64_data}?t={timestamp}'

print(f'üñºÔ∏è Updating avatar with {len(base64_data)} chars base64 data')
print(f'üïê Timestamp: {timestamp}')

# –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
headers = {
    'Authorization': f'token {token}',
    'Accept': 'application/vnd.github.v3+json',
    'Content-Type': 'application/json'
}

data = {'avatar_url': avatar_url}

response = requests.patch('https://api.github.com/user', headers=headers, json=data)

print(f'üì° Status Code: {response.status_code}')
print(f'üì® Response: {response.text}')

if response.status_code == 200:
    print('‚úÖ Avatar updated successfully!')
    # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ - –ø–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π –ø—Ä–æ—Ñ–∏–ª—å
    user_response = requests.get('https://api.github.com/user', headers=headers)
    if user_response.status_code == 200:
        user_data = user_response.json()
        print(f'üë§ Current avatar URL: {user_data[\"avatar_url\"]}')
else:
    print('‚ùå Failed to update avatar')
    exit(1)
          "