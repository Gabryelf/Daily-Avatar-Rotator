name: Simple Avatar Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-avatar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Select random avatar
        run: |
          # –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
          mapfile -t AVATARS < <(find avatars/ -type f \( -name "*.png" -o -name "*.jpg" -o -name "*.jpeg" \))
          TOTAL=${#AVATARS[@]}
          
          if [ $TOTAL -eq 0 ]; then
            echo "‚ùå No avatars found!"
            exit 1
          fi
          
          RANDOM_INDEX=$(( RANDOM % TOTAL ))
          SELECTED="${AVATARS[$RANDOM_INDEX]}"
          echo "SELECTED_AVATAR=$SELECTED" >> $GITHUB_ENV
          echo "üé≤ Selected: $SELECTED"

      - name: Update avatar using Python
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          python3 -c "
          import base64
          import requests
          import os
          
          avatar_file = os.environ['SELECTED_AVATAR']
          token = os.environ['GH_TOKEN']
          
          # –ß–∏—Ç–∞–µ–º –∏ –∫–æ–¥–∏—Ä—É–µ–º —Ñ–∞–π–ª
          with open(avatar_file, 'rb') as f:
              image_data = f.read()
          
          base64_data = base64.b64encode(image_data).decode('utf-8')
          
          # –û–ø—Ä–µ–¥–µ–ª—è–µ–º MIME —Ç–∏–ø
          if avatar_file.endswith('.png'):
              mime_type = 'image/png'
          else:
              mime_type = 'image/jpeg'
          
          # –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
          headers = {
              'Authorization': f'token {token}',
              'Accept': 'application/vnd.github.v3+json'
          }
          
          data = {
              'avatar_url': f'data:{mime_type};base64,{base64_data}'
          }
          
          response = requests.patch('https://api.github.com/user', headers=headers, json=data)
          
          if response.status_code == 200:
              print('‚úÖ Avatar updated successfully!')
          else:
              print(f'‚ùå Failed: {response.status_code}')
              print(response.text)
              exit(1)
          "

      - name: Success message
        run: |
          echo "üéâ Avatar updated at: $(date)"
          echo "üñºÔ∏è Used: $SELECTED_AVATAR"